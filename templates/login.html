{% extends 'base.html' %}

{% block content %}

<form action="login" method="POST">
    {% csrf_token %}
    username:<input type="text" name="username">
    <br>
    password:<input type="password" name="password">
    <br>
    <input type="submit" value="Submit">

</form>
<div>
    {% for message in messages %}
        <h3>{{message}}</h3>
    {% endfor %}
</div>
{% endblock content %}
